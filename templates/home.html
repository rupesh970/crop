<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Home</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url("https://th.bing.com/th/id/OIP.ufkmn8Q2AbGVgMwBq7uW-gHaGD?rs=1&pid=ImgDetMain");
            background-size: cover; /* Adjusts the image size to cover the whole background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
        header {
            text-align: center;
            background-color: #2ecc71;
            padding: 20px;
            color: white;
            font-size: 24px;
            letter-spacing: 1px;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.prediction {
            background-color: #e74c3c;
        }

        button.show-data {
            background-color: #9b59b6;
        }

        button.prediction:hover {
            background-color: #c0392b;
        }

        button.show-data:hover {
            background-color: #8e44ad;
        }

        button.prediction, button.show-data {
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Crop Prediction</h1>
    </header>

    <main>
        <div class="button-container">
            <button class="prediction" onclick="window.location.href='prediction'">Prediction</button>
            <button class="show-data" onclick="window.location.href='showdata'">Show Data</button>
        </div>
    </main>
</body>
</html>
